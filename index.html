<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div><h1>Book Library</h1></div>
      <div><button>Log in</button></div>
    </header>
    <button type="button">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
      </svg>
      New Book
    </button>
    <div class="card-container"></div>
    <div class="modal">
      <form action="#" method="get" accept-charset="utf-8">
        <div>
          <label for="book-title">Book Title</label>
          <input type="text" name="book-title" id="book-title" />
        </div>
        <div>
          <label for="book-name">Author Name</label>
          <input type="text" name="book-name" id="book-author" />
        </div>
        <div>
          <label for="book-page">Number Of Pages</label>
          <input type="number" name="book-page" id="book-pages" />
        </div>
        <div>
          <label for="read">Check If Read</label>
          <input type="checkbox" name="read" id="read" />
        </div>
      </form>
      <div>
        <button id="add-book">Add Book</button>
      </div>
    </div>
    
  </body>
</html>
